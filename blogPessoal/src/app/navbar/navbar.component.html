<div class="container-fluid d-flex justify-content-center bg-green">
  <nav class="navbar navbar-expand-lg navbar-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado"
      aria-expanded="false"
      aria-label="Alterna navegação"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link text-white text-monospace text-uppercase font-weight-bold p3 texto"
            routerLink="/home"
            >Home <span class="sr-only">(página atual)</span></a
          >
        </li>

        <div *ngIf="auth.btnFeed()">
          <li class="nav-item">
            <a
              class="nav-link text-monospace text-uppercase font-weight-bold p3 texto text-white"
              routerLink="/feed"
              >Feed</a
            >
          </li>
        </div>

        <div *ngIf="auth.btnLogin()">
          <li class="nav-item">
            <a
              class="nav-link text-monospace text-uppercase font-weight-bold p3 texto text-white"
              routerLink="/login"
              >Login</a
            >
          </li>
        </div>

        <div *ngIf="auth.btnLogin()">
          <li class="nav-item">
            <a
              class="nav-link text-monospace text-uppercase font-weight-bold p3 texto text-white"
              routerLink="/cadastro"
              >Cadastro</a
            >
          </li>
        </div>

        <div *ngIf="auth.btnSair()">
          <li class="nav-item">
            <a
              class="nav-link text-monospace text-uppercase font-weight-bold p3 texto text-white"
              (click)="sair()"
              >Sair</a
            >
          </li>
        </div>
      </ul>
    </div>
  </nav>
</div>
