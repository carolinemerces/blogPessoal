<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <app-perfil-lateral></app-perfil-lateral>
    </div>
    <div class="col-md-8">
      <div class="form-group">
        <label class="text-monospace" for="titulo">Nome do tema:</label>
        <input
          type="text"
          class="form-control"
          id="texto"
          placeholder="Digite aqui o nome do tema"
          [(ngModel)]="tema.descricao"
        />
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button
          type="button"
          class="btn btn-success w-25 mr-3"
          (click)="salvar()"
        >
          Salvar
        </button>
        
        <button type="button" class="btn btn-info w-25" (click)="voltar()">
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
