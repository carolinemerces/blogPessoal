<div class="container w-100">
  <!--primeira linha - título-->
  <div class="row w-100 mt-5 mb-5">
    <div class="col-md-12">
      <h1 class="text-monospace text-center">Login</h1>
    </div>
  </div>
  <!--final-->

  <!--segunda linha - formulário-->
  <div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label class="text-monospace" for="exampleInputEmail1"
          >Endereço de email:</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Digite aqui o seu email"
          area-describedby="emailHelp" [(ngModel)]='userLogin.usuario'
        />
        <small id="emailHelp" class="form-text text-muted"
          >Seu email não será compartilhado</small
        >
      </div>

      <div class="form-group">
        <label class="text-monospace" for="exampleInputPassword1">Senha:</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Digite aqui sua senha" [(ngModel)]='userLogin.senha'
        />
      </div>

      <div class="d-flex justify-content-center">
        <!--button-->
        <button class="btn btn-outline-success w-25" type="submit" (click)='entrar()'>
          Entrar
        </button>
        <!--/button-->
      </div>
    </div>
  </div>
</div>
<!--/final-->
